<div class="container">
	<div class="row">
        
        
        <div class="dual-list list-right col-md-6"  > 
            <div class="well" >
                <div class="row">
                    <div class="col-md-12 form-group panel panel-primary ">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Panel with list and no body</h3>
                        </div>
                    </div>
                </div>
                
                <ul class="list-group" id="dual-list-right" style="height: 300px; overflow: auto">
                    <li class="list-group-item" data-value="6" *ngFor="let meeting of meetings">
                        <div class="list-group" >
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" > {{meeting.m_name}}</h5>
                                <small>{{meeting.to_date}}</small>
                              </div>
                              <small>{{meeting.m_participant}}</small>
                            </a>
                           
                          </div>


                    </li>
                   
                </ul>
            </div>
        </div>


        <div class="dual-list list-right col-md-6"  > 
            <div class="well" >
                <div class="row">
                    <div class="col-md-12 form-group">
                      <h6>Future Meetings</h6>
                        
                    </div>
                </div>
                
                <ul class="list-group" id="dual-list-right" style="height: 300px; overflow: auto">
                    <li class="list-group-item" data-value="6" *ngFor="let meeting of meetings">
                        <div class="list-group" >
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" > {{meeting.m_name}}</h5>
                                <small>{{meeting.to_date}}</small>
                              </div>
                              <small>{{meeting.m_participant}}</small>
                            </a>
                           
                          </div>


                    </li>
                   
                </ul>
            </div>
        </div>
        

     
        
	</div>
</div>
